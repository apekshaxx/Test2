<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body class="center1">
	<h1>EMPLOYEE DETAILS</h1>
	
	
	employee id:<input type="text" name="ename" id="eid"/> </br></br>
	name::<input type="text" name="ename" id="fname"/> </br></br>
	designation::<input type="text" name="ename" id="edesignation"/> </br></br>
    
    <input type="button" onclick="addrow()" value="Add Row">

	<table id="mytable">
		<tr>
			<th>employee id</th>
			<th>name</th>
			<th>designation</th>
			
		</tr>
		<tr>
			<td>101</td>
			<td>apeksha</td>
			<td>xyz</td>
			
		</tr>
		<tr>
			<td>102</td>
			<td>aditi</td>
			<td>abc</td>
			
		</tr>
	</table>
    <script>

	function addrow(){
        var table=document.getElementById("mytable");
        var row=table.insertRow(-1);

        var cell1=row.insertCell(0);
        var cell2=row.insertCell(1);
        var cell3=row.insertCell(2);

        cell1.innerHTML=eid.value;
        cell2.innerHTML=fname.value;
        cell3.innerHTML=edesignation.value;
}
    </script>
    

</body>
</html>
